<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <div class="container col-md-5">
        <form>
            <div class="form-group d-flex justify-content-center">
                <img src="lampung.jpg" class="rounded-circle" width="250px" height="150px">
            </div>
            <div class="form-group">
                <label class="text-white">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label class="text-white">Alamat</label>
                <textarea name="alamat" class="form-control" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label class="text-white">Alamat Email</label>
                <input type="text" class="form-control" placeholder="Alamat Email (disabled)" disabled>
            </div>
            <div class="form-group">
                <label class="text-white">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="text-white">Scan KTP</label>
                <input type="file" class="form-control-file text-white">
            </div>
            <div class="form-group">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label " style="font-size:14px;color: white;">Saya setuju dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku
                </label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary col-md-12">Submit</button>
            </div>


        </form>

    </div>

</body>

</html>
